<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    

    <link rel='stylesheet' type='text/css' media='screen' href='formCadastro.css'>
    <script src='formCadastro.js'></script>
</head>
<body>

    <div class="container col-4">
    	<table id="formCadastro">
        <h1> Cadastro </h1>

        <form name="formCadastro">


            <label for="inputZip" class="form-label">Nome</label>
            <br>
            <input type="text" class="form-control" id="nome" placeholder="nome completo">
            <br>
            <label for="inputZip" class="form-label">Telefone</label> 
            <br>
            <input type="text" class="form-control" id="telefone" placeholder="ex:(DDD) 0000-0000">
            <br>
            <label for="data" class="form-label">Data de Nascimento</label> 
            <br>
            <input type="date" class="form-control" id="data" placeholder="00/00/0000">
            <br>
            <label for="cpf" class="form-label">CPF</label> 
            <br>
            <input type="text" class="form-control" id="ao_cpf" placeholder="ex:000.000.000-00"  maxlength="14">
            <br>
            <label for="cep" class="form-label">CEP</label> 
            <br>
            <input type="number" class="form-control" id="ao_cep" placeholder=""  >
            <br>
            <label for="text" class="form-label">Endereço</label> 
            <br>
            <input type="endereço" class="form-control" id="endereco" placeholder="ex:rua: joão Ruiz..." >
            <br>
            <label for="number" class="form-label">Número</label> 
            <br>
            <input type="number" class="form-control" id="number" placeholder="ex:231"  required=""  >
            <br>
            <label for="complemento">Complemento</label>
            <br>
            <input type="text" id="comple" placeholder="ex:Próximo ao Museu" required="" />
            <br>
            <label for="cidade">Cidade</label>
            <br>
            <input type="text" id="cid" placeholder="ex:LONDRINA" style="width: 90px;" required=""  />
            <br>
            <label for="estado">Estado</label>
            <br>
            <input type="text" id="est" placeholder="ex:PR" style="width: 50px;" required="" >
            <br>
            <label for="bairro">Bairro</label>
            <br>
            <input type="text" id="bairro" placeholder="ex:Jardim Primavera" required="" >
            <br><br>
            <label for="Email">Email</label>
            <br>
            <input type="email" id="Email" placeholder="ex:...@gmail.com" name="email"  required=""  />
            <br>
            <label for="senha">Senha</label>
            <br>
            <input type="password" id="senha" placeholder="Maximo 8 digitos" maxlength="8" name="senha"  required="" />
            <br>
            <label for="confsenha">Confirmar Senha</label>
            <br>
            <input type="password" id="confsenha" placeholder="ex:********" maxlength="8" name="confsenha"  required="" />
            <br><br>
            <button onclick="cadastrar()" class="btn btn-warning">Cadastrar-se</button>
        </form>
</body>
</table>
</html>
